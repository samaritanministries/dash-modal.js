<html>
  <head>
    <title>Example Modal</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
      }
    </style>
  </head>
  <div class="row">
    <div class="column column--full">
      <div class="card" style="max-width: 30rem;">
        <div class="card--header has-border">
          <h3>Show modal examples</h3>
        </div>
        <ul class="card--content" style="margin: 0; padding-left: 2rem;">
          <li data-id="show-modal-container-one">
            <button class="button button--transparent button--blue" data-id="show-modal">
              Close on x
            </button>
          </li>

          <li data-id="show-modal-container-two">
            <button class="button button--transparent button--blue" data-id="show-modal">
              Close on overlay
            </button>
          </li>

          <li data-id="show-modal-container-three">
            <button class="button button--transparent button--blue" data-id="show-modal">
              Close on escape
            </button>
          </li>

          <li data-id="show-modal-container-four">
            <button class="button button--transparent button--blue" data-id="show-modal">
              Close on escape, overlay, or x
            </button>
          </li>

          <li data-id="show-modal-container-five">
            <button class="button button--transparent button--blue" data-id="show-modal">
              Custom modal
            </button>
          </li>

          <li data-id="push-navigation-modal-container">
            <button class="button button--transparent button--blue" data-id="push-modal">
              Push a modal
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div data-id="custom-modal-container"></div>
  <div data-id="modal-container"></div>
  <script src="../.tmp/dash-modal-with-dashing.css"></script>
  <script src="../dist/new-modal.js"></script>
  <script src="../.tmp/sample_app.js"></script>

</html>
